spring.datasource.url=jdbc:jdbc:mysql://mysqldb:3306/userservice?createDatabaseIfNotExist=true
#
spring.datasource.username=root
spring.datasource.password=root
spring.application.name=UserService
logging.file.name=UserService.log
logging.file.path=./
security.oauth2.resource.jwt.key-value=-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
spring.cloud.config.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.flyway.baseline-on-migrate=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_default=false
